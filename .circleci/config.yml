# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  main:
    docker:
      - image: ubuntu:focal-20201106

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-and-test:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    executor: main
    environment:
      DEBIAN_FRONTEND: noninteractive
    steps:
      # setup bazel
      - run: echo 'export GOPATH="/go"' >> $BASH_ENV
      - run: apt-get update && apt-get install -y golang git
      - run: go get github.com/bazelbuild/bazelisk
      - run: ln -sf /go/bin/bazelisk /usr/bin/bazel

      - checkout
      - run: ./dev_setup.sh
      - run:
          name: "Build x86_64"
          command: "bazel build //common/... --confg=gcc_x86_64 && bazel build //std/... --confg=gcc_x86_64"
      - run:
          name: "Build aarch64"
          command: "bazel build //common/... --confg=gcc_aarch64 && bazel build //std/... --confg=gcc_aarch64"
      - run:
          name: "Test"
          command: "bazel test //common/... --confg=gcc_x86_64"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  main-workflow:
    jobs:
      - build-and-test
